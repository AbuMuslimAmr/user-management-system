<div class="panel details">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Group name" ng-model="groupCtrl.group.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Users</label>
      <div class="col-sm-10">
        <tags-input 
          ng-model="groupCtrl.group.users"
          add-from-autocomplete-only="true"
          replace-spaces-with-dashes="false"
          display-property="name"
          key-property="id">
          <auto-complete
            source="groupCtrl.filterUsers($query)"
            min-length="1">
          </auto-complete>
        </tags-input>
      </div>
    </div>
    <div class="form-group">
      <input type="submit" value="Add" ng-click="groupCtrl.addGroup()" />
    </div>
  </form>
</div>
