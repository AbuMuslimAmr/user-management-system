<!DOCTYPE html>
<html ng-app="ngApp">
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management System</title>

    <!-- bootstrap  -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" />

    <!-- Font awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />

    <!-- UI Grid -->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css" />

    <!-- ng Tags Input -->
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css" />

    <!-- ng-notifications -->
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css" />

    <!-- app styles -->
    <link rel="stylesheet" href="styles/css/app.css" />
  </head>
  <body>
    <!-- ng-templates -->
    <div ng-include="'app/partials/templates.html'"></div>

    <!-- base layout -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 col-lg-offset-3 col-md-offset-2 col-sm-offset-1">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-12">
                <div ng-include="'app/partials/nav.html'"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <!-- main view -->
                <div ui-view></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js" type="text/javascript"></script>

    <!-- Angular BS -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

    <!-- Restangular and Lodash -->
    <script src="bower_components/lodash/lodash.min.js" type="text/javascript"></script>
    <script src="bower_components/restangular/dist/restangular.min.js" type="text/javascript"></script>

    <!-- ng Tags Input -->
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js" type="text/javascript"></script>

    <!-- ng-notifications -->
    <script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js" type="text/javascript"></script>
    
    <!-- js -->
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
